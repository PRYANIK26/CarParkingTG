<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2D Car Parking</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #unity-container {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      #unity-canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
      }

      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .loading-content {
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .car-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 1.5s infinite;
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      .game-title {
        font-size: 48px;
        font-weight: bold;
        color: white;
        text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        margin-bottom: 10px;
        letter-spacing: 2px;
      }

      .game-subtitle {
        font-size: 18px;
        color: rgba(255,255,255,0.8);
        margin-bottom: 40px;
        letter-spacing: 1px;
      }

      #unity-progress-bar-container {
        width: 300px;
        height: 25px;
        background: rgba(255,255,255,0.1);
        border-radius: 25px;
        overflow: hidden;
        position: relative;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      }

      #unity-progress-bar-full {
        height: 100%;
        background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
        border-radius: 25px;
        transition: width 0.3s ease;
        box-shadow: 0 0 20px rgba(0,210,255,0.5);
        position: relative;
        overflow: hidden;
      }

      #unity-progress-bar-full::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        to { left: 100%; }
      }

      .loading-text {
        color: white;
        margin-top: 15px;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 1px;
      }

      .loading-dots {
        display: inline-block;
        width: 30px;
        text-align: left;
      }

      .loading-dots::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
      }

      #unity-warning {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1001;
        max-width: 90%;
      }

      /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
      @media (max-width: 768px) {
        .game-title {
          font-size: 36px;
        }

        .car-icon {
          font-size: 60px;
        }

        .game-subtitle {
          font-size: 14px;
        }

        #unity-progress-bar-container {
          width: 250px;
          height: 20px;
        }

        .loading-text {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div class="loading-content">
          <div class="car-icon">üöó</div>
          <div class="game-title">CAR PARKING</div>
          <div class="game-subtitle">Master Your Parking Skills</div>
          <div id="unity-progress-bar-container">
            <div id="unity-progress-bar-full"></div>
          </div>
          <div class="loading-text">
            Loading<span class="loading-dots"></span>
          </div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px; border-radius: 5px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; color: black; padding: 10px; border-radius: 5px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/CarParkingTG.loader.js";
      var config = {
        dataUrl: buildUrl + "/CarParkingTG.data",
        frameworkUrl: buildUrl + "/CarParkingTG.framework.js",
        codeUrl: buildUrl + "/CarParkingTG.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CarParkingSystem",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // –£–±–∏—Ä–∞–µ–º —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é —Ä–∞–∑–º–µ—Ä–∞ canvas —Å DOM
      config.matchWebGLToCanvasSize = false;

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥–≥–æ–Ω–∫–∏ —Ä–∞–∑–º–µ—Ä–∞ canvas
          function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          }
          
          // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
          resizeCanvas();
          
          // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ–∫–Ω–∞
          window.addEventListener('resize', resizeCanvas);
          
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
